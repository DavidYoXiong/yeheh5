<!DOCTYPE html>
<html>
<head>
	<title>test stomp</title>
	<script type="text/javascript" src="sockjs.min.js"></script>
	<script type="text/javascript" src="stomp.js"></script>
</head>
<body>
	<script type="text/javascript">
		var url = "http://127.0.0.1:9103/yehe/ws";
		var sock = new SockJS(url);
		var ws = Stomp.over(sock);
		var userId = "aaaa-ddd-4dsdd-43a";
		var payload = {
			"userId": userId,
			"content": "为什么你这么好看？"
		};
		ws.connect({}, function() {
			alert("connect");
			ws.send("/app/consult", {}, JSON.stringify(payload));
			ws.subscribe("/topic/"+userId, function(message) {
				console.log(message.body);
			});
		}, function(err) {
			alert(err);
		});
	</script>
</body>
</html>
